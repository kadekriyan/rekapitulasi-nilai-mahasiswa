<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/dashboard.css">
    <title>Edit Nilai</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="d-flex sidebar-header">
                <button id="toggle-btn" type="button">
                    <img src="../img/profil.jpg" alt="avatar" class="avatar">
                </button>
                <div class="sidebar-profile">
                    <span class="nim">23015056</span>
                    <span class="name">Kadek Riyan Kusuma Putra</span>
                </div>
            </div>

            <ul class="sidebar-nav expand">
                <li class="sidebar-item">
                    <a href="dashboard.html" class="sidebar-link">
                        <i class="bi bi-speedometer"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="mata-kuliah.html" class="sidebar-link">
                        <i class="bi bi-card-list h2"></i>
                        <span>Mata Kuliah</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="rekap-nilai.html" class="sidebar-link">
                        <i class="bi bi-folder"></i>
                        <span>Rekap Nilai</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="setting.html" class="sidebar-link">
                        <i class="bi bi-gear-wide-connected"></i>
                        <span>Setting</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="/index.html" class="sidebar-link">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main -->
        <div class="main">
            <div class="pt-4 ms-4 text-md-start text-center">
                <h1 class="fs-1">Setting</h1>
            </div>
            <div class="py-4 ps-4">
                <a href="/pages/dashboard.html">
                    <i class="bi bi-arrow-left-circle h2"></i>
                </a>
            </div>
            <!-- content -->
            <div class="menu-dashboard pt-4">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Pengaturan User</h5>
                                </div>
                                <div class="card-body">
                                    <div class="text-center mb-3">
                                        <img src="../img/profil.jpg" width="250px">
                                    </div>

                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item"><a href="#" class="nav-link">Ganti Foto</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-9">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Account Settings</h5>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="nik" class="form-label">NIK</label>
                                            <input type="text" class="form-control" id="nik"
                                                aria-describedby="buyutHelp" value="23015056" readonly>
                                        </div>

                                        <div class="mb-3">
                                            <label for="nama" class="form-label">Nama</label>
                                            <input type="text" class="form-control" id="nama"
                                                aria-describedby="namaHelp" value="Kadek Riyan Kusuma Putra" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email"
                                                aria-describedby="emailHelp" required>
                                        </div>

                                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                                        <div class="d-flex gap-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="jenis_kelamin"
                                                    id="L">
                                                <label class="form-check-label" for="L">
                                                    Laki-laki
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="jenis_kelamin"
                                                    id="P">
                                                <label class="form-check-label" for="P">
                                                    Perempuan
                                                </label>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password"
                                                aria-describedby="passwordHelp" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password Baru</label>
                                            <input type="password" class="form-control" id="password"
                                                aria-describedby="passwordHelp" required>
                                        </div>

                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
