<!DOCTYPE html>
<html lang="en">

<head>

                <button id="toggle-btn" type="button">
                    <img src="../img/profil.jpg" alt="avatar" class="avatar">

                <div class="sidebar-profile">
                    <span class="nim">23015056</span>
                    <span class="name">Kadek Riyan Kusuma Putra</span>
                </div>
            </div>

            <ul class="sidebar-nav expand">
                <li class="sidebar-item">
                    <a href="dashboard.html" class="sidebar-link">
                        <i class="bi bi-speedometer"></i>

                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="mata-kuliah.html" class="sidebar-link">
                        <i class="bi bi-card-list h2"></i>

                <li class="sidebar-item">

        <div class="main">
            <div class="pt-4 ms-4 text-md-start text-center">

            </div>
            <div class="py-4 ps-4">
                <a href="/pages/rekap-nilai.html">
                    <i class="bi bi-arrow-left-circle h2"></i>

            </div>
            <!-- content -->
            <div class="menu-dashboard pt-4">

                <div class="container mt-4">
                    <form>
                        <div class="row mb-4">
                            <div class="col-md-6 col-12">
                                <label for="nama" class="fs-5">Nama</label>
                                <input type="text" class="form-control form-control-lg" id="nama"

                            <div class="col-md-6 col-12">

                        <div class="row mb-4">
                            <div class="col-md-6 col-12">
                                <label for="nim" class="fs-5">Nim</label>
                                <input type="text" class="form-control form-control-lg" id="nim"
                                    value="23.01.5056" readonly>
                            </div>
                            <div class="col-md-6 col-12">
                                <label for="nilai" class="fs-5">Nilai</label>
                                <input type="number" class="form-control form-control-lg" id="nilai"
